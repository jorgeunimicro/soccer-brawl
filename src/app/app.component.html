<mat-toolbar color="primary">
  <mat-icon>language</mat-icon>
  &nbsp;
  <span>{{title}}</span>
  <button mat-button [matMenuTriggerFor]="adminMenu" *ngIf="isAdmin">Admin</button>
  <mat-menu #adminMenu="matMenu">
    <button mat-menu-item [routerLink]="['admin/teams']">Teams</button>
    <button mat-menu-item [routerLink]="['admin/groups']">Groups</button>
    <button mat-menu-item [routerLink]="['admin/matches']">Matches</button>
  </mat-menu>
  <button mat-button [routerLink]="['/profile']" *ngIf="loggedIn">Profile</button>
</mat-toolbar>
<router-outlet></router-outlet>

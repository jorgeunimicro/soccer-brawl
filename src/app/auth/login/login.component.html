<mat-card id="registerCard">
  <mat-card-header>
    <div mat-card-avatar>
      <i class="material-icons">account_circle</i>
    </div>
    <mat-card-title>Register as user</mat-card-title>
    <mat-card-subtitle>Insert your personal data</mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="userForm" (submit)="signIn()">
    <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Email" type="email" class="form-control" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" class="form-control" formControlName="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" color="primary" mat-raised-button>Login</button>
    </mat-card-actions>
  </form>
</mat-card>
<mat-list>
  <mat-list-item>
    <p id="goToRegister">Haven't you an account yet? <button color="primary" mat-raised-button routerLink="/register">Register one</button></p>
  </mat-list-item>
  <mat-list-item>
    <p id="goToReset">Forgot your password? <button color="primary" mat-raised-button routerLink="/reset">Reset it!</button></p>
  </mat-list-item>
</mat-list>
